<section class="lab-card__side lab-card__side--front">
  <header>
    <h4>
      <span>
        {{ title }}
      </span>
    </h4>
  </header>
  <main>
    <ul>
      <li>Phone: {{ phone }}</li>
      <li>{{ email }}</li>
    </ul>
    <mat-icon color="warn">zoom_in</mat-icon>
  </main>
</section>

<section class="lab-card__side lab-card__side--back">
  <figure>
    <img src="../../../../../assets/images/{{ pathImg }}" />
  </figure>
  <footer class="lab-card__title">
    <h3>{{ phone }}</h3>
  </footer>
</section>
