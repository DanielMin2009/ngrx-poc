<section>
  <ng-container
  *ngFor="let beer of beers | async; let i = index; trackBy: getBeerById"
      >
        <mat-card>
          <mat-card-header>
            <span>Name</span>
            <span>{{ beer.name }}</span>
          </mat-card-header>
          <mat-card-content>
            <img [src]="beer.image_url" />
            <span>{{ beer.description }}</span>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button color="accent">
              <mat-icon aria-label="Example icon-button with a heart icon"
                >favorite</mat-icon
              >
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
</section>
