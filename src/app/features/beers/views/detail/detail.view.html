<ng-container
  *ngIf="(beersFacade.isLoading$ | async); then loading; else viewData"
></ng-container>
<ng-template #viewData>
  <section>
    <ng-container *ngIf="beersFacade.getBeerDetails$ | async as beerDetails;">
      <mat-card>
        <mat-card-header>
          <span>Name</span>
          <span>{{ beerDetails.name }}</span>
        </mat-card-header>
        <mat-card-content>
          <img [src]="beerDetails.image_url" />
          <span>{{ beerDetails.description }}</span>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </section>
</ng-template>

<ng-template #loading>
  <section>
    <mat-spinner
      color="accent"
      diameter="60"
      strokeWidth="3"
      value="100">
    </mat-spinner>
  </section>
</ng-template>
